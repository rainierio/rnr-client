[build]
command = "npm run build"
publish="/build"
base = "/"

# API proxying
[[redirects]]
    from = "/api/*"
    to = "http://origin.eba-awajfifh.ap-southeast-2.elasticbeanstalk.com/:splat"
    status = 200
    force = true
    [redirects.headers]
        X-From = "Netlify"

[[redirects]]
  from = "/*"
  to = "/index.html"

  